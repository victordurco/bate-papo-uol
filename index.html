<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat UOL</title>
  </head>
  <body>
    <div class="userLogin">
      <img src="./img/logo 2.png" alt="logo do chat uol"/>
      <input type="text" id="userName" name="userName" placeholder="Digite seu nome"/>
      <button type="button" id="submitName" onclick="enterChat()">Entrar</button>
      <div class="loading">
        <img src="./img/loading.gif" />
        <p>Entrando...</p>
      </div>
    </div>
    <header>
        <img class="logo" src="./img/logo 1.png" alt="logo do chat uol"/>
        <ion-icon name="people" onclick="userNav()"></ion-icon>
    </header>

    <main>
      <ul class="msgs">
      </ul>
    </main>

    <footer>
      <input type="text" id="msgText" name="msgText" placeholder="Escreva aqui..."/>
      <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>

    <div class="container-shadow" onclick="closeNav()"></div>
    <nav>
      <div class="onlineUsers-title">Escolha um contato<br/>
        para enviar mensagem:
      </div>
      <ul class="onlineUsers">
        <li class="onlineUser">
          <ion-icon name="people"></ion-icon>
          Todos
        </li>
      </ul>
      <div class="msgVisibility-title">Escolha a visibilidade:</div>
      <ul class="msgVisibility">
        <li>
          <ion-icon name="lock-open"></ion-icon>
          PÃºblico
        </li>
        <li>
          <ion-icon name="lock-closed"></ion-icon>
          Reservadamente
        </li>
      </ul>
    </nav>


    <!-- scripts -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
